<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <section class="pro">

    <article class="result">
        <p>Your result</p>
        <h3 class="seven">76 <b>of 100</b> </h3>
        
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>

      <article class="summary">
          <h3>summary</h3>
          <div class="item1"> <img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction<span class="left">80 <b>/100</b></span></div>
          <div class="item2"> <img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory <span class="left">92 <b>/100</b></span></div>
          <div class="item3"> <img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal<span class="left">61 <b>/100</b></span></div>
          <div class="item4"> <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual<span class="left">72 <b>/100</b></span></div>
          <div class="contd"> <a href="#">Continue</a></div>
      </article>
      
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Orieh Joshua</a>.
  </div>
</body>
</html>
